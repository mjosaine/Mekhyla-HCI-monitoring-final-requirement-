<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Philippine History - Homepage</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: 'Cormorant Garamond', serif;
      color: #f4e3c1;
    }

    #player {
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .navbar {
      background-color: rgba(61, 38, 20, 0.9);
      color: #f8d6b3;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Cinzel', serif;
      font-size: 16px;
      position: relative;
      z-index: 2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .navbar a {
      color: #f8d6b3;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    .navbar a:hover {
      color: #f3d89f;
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 3.5em;
      font-family: 'Cinzel', serif;
      color: #f8d6b3;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
    }

    .hero p {
      font-size: 1.6em;
      font-family: 'Cormorant Garamond', serif;
      color: #f4e3c1;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.6);
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      background-color: #61362e;
      color: #fff3dc;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 30px;
      font-size: 1.1em;
      transition: background-color 0.3s, transform 0.2s;
      font-family: 'Cinzel', serif;
    }

    .cta a:hover {
      background-color: #a6524f;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      background-color: rgba(61, 30, 30, 0.9);
      color: #f4e3c1;
      padding: 15px;
      position: relative;
      z-index: 2;
      font-family: 'Cormorant Garamond', serif;
      font-size: 0.95em;
      border-top: 3px solid #a87b4d;
    }
  </style>
</head>
<body>

  <div id="player"></div>
  <div class="overlay"></div>

  <!-- Navbar -->
  <div class="navbar">
    <div><i class="fas fa-book-open"></i> Philippine History</div>
  </div>

 
  <section class="hero">
    <h1>Welcome to Philippine History</h1>
    <p>Celebrating the legacy, heroes, and culture of the Filipino people</p>

    <div class="cta">
      <a href="top10.html">Explore More</a>
    </div>
  </section>
  <br><br><br><br><br><br><br><br>
  <footer>
      &copy; 2025 Philippine Heroes Archive. All rights reserved.
  </footer>

    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

          loop: 1,
          mute: 1,
          playlist: 'O34d5xKRyaQ',

        },
        events: {
          onReady: function(e) {
            e.target.mute();
            e.target.playVideo();

        }

    }
  </script>
  

</body>
</html>
